<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Login | AI Tech HRM</title>
    <style>
        /* Base styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a5f3fc, #bfdbfe, #99f6e4);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: #1e293b; /* slate-800 */
            transition: background 0.4s ease;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Card */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid #bae6fd;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        /* Icon */
        .role-icon {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #0e7490;
        }

        /* Titles */
        .login-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #0e7490;
        }

        .login-title span {
            background: linear-gradient(to right, #06b6d4, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #475569;
            font-weight: 500;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .login-form label {
            font-size: 0.95rem;
            color: #334155;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        /* Inputs */
        .input-icon {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            background: rgba(255, 255, 255, 0.7);
            padding: 0.6rem 1rem;
            border-radius: 12px;
            border: 1.5px solid #67e8f9;
            transition: border 0.3s ease;
        }

        .input-icon:focus-within {
            border-color: #06b6d4;
        }

        .input-icon input {
            flex: 1;
            border: none;
            background: transparent;
            color: #0f172a;
            font-size: 1rem;
            outline: none;
        }

        /* Button */
        button {
            background: linear-gradient(to right, #06b6d4, #0d9488);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.4s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0891b2, #0f766e);
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .input-icon input {
            padding-right: 2rem; /* make room for eye icon */
        }

        /* Footer */
        .login-footer {
            margin-top: 1.8rem;
            text-align: center;
            font-size: 0.85rem;
            color: #64748b;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: #0e7490;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                border-radius: 20px;
            }

            .login-title {
                font-size: 1.7rem;
            }

            .login-subtitle {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/'">‚Üê Back</button>
    
    <div class="login-container">
        <div class="login-card">
            <div class="role-icon">üë®‚Äçüíª</div>
            <h1 class="login-title">Developer <span>Login</span></h1>
            <p class="login-subtitle">Access your developer dashboard</p>
            
            <form class="login-form" id="developerLoginForm">
                <label>
                    Employee ID
                    <div class="input-icon">
                        <input type="text" id="developerEmployeeId" placeholder="Enter your employee ID" required autocomplete="username">
                    </div>
                </label>
                
                <label>
                    Password
                    <div class="input-icon">
                        <input type="password" id="developerPassword" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                </label>
                
                <div class="error-message" id="developerErrorMessage"></div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Contact IT support if you encounter any issues</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('developerLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('developerEmployeeId').value;
            const password = document.getElementById('developerPassword').value;
            const errorMessage = document.getElementById('developerErrorMessage');
            
            try {
                const response = await fetch('https://hrm-system-atcf.onrender.com/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        employeeId, 
                        password, 
                        role: 'Developer' 
                    }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                const data = await response.json();
                
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('employeeId', data.employeeId);
                localStorage.setItem('role', data.role);
                
                window.location.href = '/developer_dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
